<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <style type="text/css">
        body {
        background-color: #393f4d;
        }
        .button {
            width: 50px;
            height: 30px;
        }
        .display input {
            width: 220px;
            height: 30px;
            text-align: right;
            color: #000000;
            background-color: #feda6a;
            position: relative;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <form name="calculator">
        <div class="display" align="center"><input name="display" type="text" readonly></div>
        <div class="keys" align="center">
            <p>
                <input type="button" class="button" value="C" onclick="document.calculator.display.value = ''">
                <input type="button" class="button" value="(" onclick="document.calculator.display.value += '('">
                <input type="button" class="button" value=")" onclick="document.calculator.display.value += ')'">
                <input type="button" class="button" value="+" onclick="document.calculator.display.value += '+'">
            </p>
            <p>
                <input type="button" class="button" value="7" onclick="document.calculator.display.value += '7'">
                <input type="button" class="button" value="8" onclick="document.calculator.display.value += '8'">
                <input type="button" class="button" value="9" onclick="document.calculator.display.value += '9'">
                <input type="button" class="button" value="-" onclick="document.calculator.display.value += '-'">
            </p>
            <p>
                <input type="button" class="button" value="4" onclick="document.calculator.display.value += '4'">
                <input type="button" class="button" value="5" onclick="document.calculator.display.value += '5'">
                <input type="button" class="button" value="6" onclick="document.calculator.display.value += '6'">
                <input type="button" class="button" value="*" onclick="document.calculator.display.value += '*'">
            </p>
            <p>
                <input type="button" class="button" value="1" onclick="document.calculator.display.value += '1'">
                <input type="button" class="button" value="2" onclick="document.calculator.display.value += '2'">
                <input type="button" class="button" value="3" onclick="document.calculator.display.value += '3'">
                <input type="button" class="button" value="/" onclick="document.calculator.display.value += '/'">
            </p>
            <p>
                <input type="button" class="button" value="0" onclick="document.calculator.display.value += '0'">
                <input type="button" class="button" value="." onclick="document.calculator.display.value += '.'">
                <input type="button" class="button" value="=" onclick="document.calculator.display.value = eval(document.calculator.display.value)">
                <input type="button" class="button" value="%" onclick="document.calculator.display.value += '%'">
            </p>
        </div>
    </form>
</body>
</html>
