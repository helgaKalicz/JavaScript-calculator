<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form name="calculator">
            <table>
                <tr>
                    <th colspan="4">Calculator</th>
                </tr>
                <tr>
                    <td colspan="4"><input name="display"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="document.calculator.display.value += '7'"></td>
                    <td><input type="button" value="8" onclick="document.calculator.display.value += '8'"></td>
                    <td><input type="button" value="9" onclick="document.calculator.display.value += '9'"></td>
                    <td><input type="button" value="+" onclick="document.calculator.display.value += '+'"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="document.calculator.display.value += '4'"></td>
                    <td><input type="button" value="5" onclick="document.calculator.display.value += '5'"></td>
                    <td><input type="button" value="6" onclick="document.calculator.display.value += '6'"></td>
                    <td><input type="button" value="-" onclick="document.calculator.display.value += '-'"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="document.calculator.display.value += '1'"></td>
                    <td><input type="button" value="2" onclick="document.calculator.display.value += '2'"></td>
                    <td><input type="button" value="3" onclick="document.calculator.display.value += '3'"></td>
                    <td><input type="button" value="*" onclick="document.calculator.display.value += '*'"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="document.calculator.display.value += '0'"></td>
                    <td><input type="button" value="." onclick="document.calculator.display.value += '.'"></td>
                    <td><input type="button" value="%" onclick="document.calculator.display.value += '%'"></td>
                    <td><input type="button" value="/" onclick="document.calculator.display.value += '/'"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="=" onclick="document.calculator.display.value = eval(document.calculator.display.value)"></td>
                    <td colspan="2"><input type="button" value="C" onclick="document.calculator.display.value = ''"></td>
                </tr>
            <div>
        </form>
    </body>
</html>
